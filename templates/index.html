<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Detection AI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* === Dark Mode Polished Redesign === */
    :root {
      --bg-dark: #0c0c17;
      --surface-dark: #151523;
      --border-faint: rgba(255, 255, 255, 0.08);
      --text-light: #ffffff;
      --text-muted: #a5abc2;
      --accent-teal: #00e0b8;
      --accent-purple: #6d5dfc;
      --accent-red: #ef4444;
      --card-glow: 0 0 25px rgba(0, 224, 184, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top right, #111122 0%, #0c0c17 100%);
      color: var(--text-light);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .main-container {
      padding: 2.5rem 1rem 4rem;
    }

    /* === Hero Section === */
    .hero-section {
      text-align: center;
      margin-bottom: 3.5rem;
    }

    .hero-title {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      color: var(--text-muted);
      max-width: 650px;
      margin: 0 auto;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    /* === Main Card === */
    .main-card {
      background: var(--surface-dark);
      border: 1px solid var(--border-faint);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: var(--card-glow);
      padding: 2.5rem;
      max-width: 820px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    .main-card:hover {
      box-shadow: 0 0 35px rgba(0, 224, 184, 0.2);
      border-color: rgba(0, 224, 184, 0.3);
    }

    /* === Upload Area === */
    .upload-area {
      border: 2px dashed var(--border-faint);
      border-radius: 20px;
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(255, 255, 255, 0.02);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-area:hover {
      background: rgba(0, 224, 184, 0.05);
      border-color: var(--accent-teal);
      box-shadow: 0 0 25px rgba(0, 224, 184, 0.1);
    }

    .upload-icon {
      font-size: 3.5rem;
      color: var(--accent-teal);
      margin-bottom: 1rem;
    }

    .upload-text {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .upload-subtext {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* === Buttons === */
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-purple));
      border: none;
      border-radius: 14px;
      padding: 1rem 2rem;
      font-weight: 700;
      transition: all 0.3s ease;
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 224, 184, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--border-faint);
      border-radius: 14px;
      color: var(--text-light);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      border-color: var(--accent-teal);
      background: rgba(255, 255, 255, 0.12);
    }

    .btn-success {
      background: linear-gradient(135deg, #00d084, #00bfa6);
      border: none;
      border-radius: 14px;
      font-weight: 600;
      color: #fff;
    }

    /* === Camera Section === */
    .camera-section {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border-faint);
      border-radius: 18px;
      padding: 2rem;
      margin-top: 2rem;
      text-align: center;
    }

    .camera-title {
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }

    .video-container {
      border-radius: 16px;
      overflow: hidden;
      background: #0b0b14;
      margin-top: 1.5rem;
    }

    /* === Results === */
    .result-card {
      background: linear-gradient(135deg, rgba(0, 224, 184, 0.1), rgba(109, 93, 252, 0.1));
      border: 1px solid rgba(0, 224, 184, 0.3);
      border-radius: 24px;
      padding: 2.5rem;
      margin-top: 2rem;
      animation: fadeInUp 0.6s ease;
      box-shadow: 0 0 20px rgba(0, 224, 184, 0.15);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .primary-emotion {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--accent-teal);
      text-transform: capitalize;
    }

    .confidence-display {
      color: var(--text-muted);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .emotion-breakdown {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 18px;
      padding: 1.5rem;
    }

    .emotion-bar {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .emotion-bar:hover {
      background: rgba(255, 255, 255, 0.07);
      transform: translateX(5px);
    }

    .primary-emotion-bar {
      border: 2px solid var(--accent-teal);
      background: rgba(0, 224, 184, 0.12);
    }

    .emotion-percentage {
      font-weight: 700;
      background: var(--accent-teal);
      color: #0c0c17;
      padding: 0.3rem 0.8rem;
      border-radius: 10px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Hero Section -->
    <section class="hero-section">
      <h1 class="hero-title">Emotion Detection AI</h1>
      <p class="hero-subtitle">Upload an image or use your webcam to detect emotions in real-time.</p>
    </section>

    <!-- Upload Card -->
    <div class="main-card">
      <div class="upload-area" id="uploadArea">
        <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
        <div class="upload-text">Drag & Drop or Click to Upload</div>
        <div class="upload-subtext">Supported formats: JPG, PNG</div>
        <input type="file" id="imageInput" accept="image/*" class="form-control hidden" />
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-primary" id="detectButton">
          <i class="fa-solid fa-face-smile"></i> Detect Emotion
        </button>
      </div>
    </div>

    <!-- Camera Section -->
    <div class="camera-section">
      <h3 class="camera-title"><i class="fa-solid fa-camera"></i> Live Camera Detection</h3>
      <div class="video-container">
        <video id="cameraFeed" width="100%" autoplay muted playsinline></video>
      </div>
      <button class="btn btn-secondary mt-3" id="startCameraBtn">
        <i class="fa-solid fa-play"></i> Start Camera
      </button>
      <button class="btn btn-success mt-3 hidden" id="stopCameraBtn">
        <i class="fa-solid fa-stop"></i> Stop Camera
      </button>
    </div>

    <!-- Results Section -->
    <div id="resultSection" class="result-card hidden">
      <h3>Results</h3>
      <div class="primary-emotion" id="primaryEmotion">ðŸ˜Š Happy</div>
      <div class="confidence-display">Confidence: <span id="confidence">95%</span></div>

      <div class="emotion-breakdown mt-3">
        <div class="emotion-bar primary-emotion-bar d-flex justify-content-between align-items-center">
          <span>Happy</span>
          <span class="emotion-percentage">95%</span>
        </div>
        <div class="emotion-bar d-flex justify-content-between align-items-center">
          <span>Sad</span>
          <span class="emotion-percentage">3%</span>
        </div>
        <div class="emotion-bar d-flex justify-content-between align-items-center">
          <span>Angry</span>
          <span class="emotion-percentage">2%</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // === Interactivity Script ===
    const uploadArea = document.getElementById("uploadArea");
    const imageInput = document.getElementById("imageInput");
    const detectButton = document.getElementById("detectButton");
    const resultSection = document.getElementById("resultSection");
    const startCameraBtn = document.getElementById("startCameraBtn");
    const stopCameraBtn = document.getElementById("stopCameraBtn");
    const video = document.getElementById("cameraFeed");

    // Upload click
    uploadArea.addEventListener("click", () => imageInput.click());

    // Fake detection for demo
    detectButton.addEventListener("click", () => {
      resultSection.classList.remove("hidden");
    });

    // Camera controls
    let stream;
    startCameraBtn.addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        startCameraBtn.classList.add("hidden");
        stopCameraBtn.classList.remove("hidden");
      } catch (err) {
        alert("Camera access denied!");
      }
    });

    stopCameraBtn.addEventListener("click", () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      startCameraBtn.classList.remove("hidden");
      stopCameraBtn.classList.add("hidden");
    });
  </script>
</body>
</html>
