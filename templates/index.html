<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Emotion Detection System</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Image for Emotion Detection</h5>
                        
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email (optional)</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            
                            <div class="mb-3">
                                <label for="file" class="form-label">Select Image</label>
                                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Detect Emotion</button>
                        </form>
                        
                        <div id="result" class="mt-3" style="display: none;">
                            <div class="alert alert-success">
                                <h6>Detection Result:</h6>
                                <p id="resultText"></p>
                                <p><strong>Emotion:</strong> <span id="emotion"></span></p>
                                <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
                            </div>
                        </div>
                        
                        <div id="error" class="mt-3" style="display: none;">
                            <div class="alert alert-danger">
                                <p id="errorText"></p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h6>Camera Capture (Optional)</h6>
                            <button id="startCamera" class="btn btn-secondary">Start Camera</button>
                            <button id="captureBtn" class="btn btn-success" style="display: none;">Capture</button>
                            <video id="video" width="100%" style="display: none;" autoplay></video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // File upload form handling
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('resultText').textContent = data.message;
                    document.getElementById('emotion').textContent = data.emotion;
                    document.getElementById('confidence').textContent = (data.confidence * 100).toFixed(1);
                    resultDiv.style.display = 'block';
                } else {
                    document.getElementById('errorText').textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('errorText').textContent = 'An error occurred: ' + error.message;
                errorDiv.style.display = 'block';
            });
        });
        
        // Camera functionality
        let video = document.getElementById('video');
        let stream = null;
        
        document.getElementById('startCamera').addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.style.display = 'block';
                    document.getElementById('captureBtn').style.display = 'inline-block';
                })
                .catch(function(error) {
                    alert('Camera access denied or unavailable');
                });
        });
        
        document.getElementById('captureBtn').addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            if (!name) {
                alert('Please enter your name first');
                return;
            }
            
            fetch('/process_live_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    image: imageData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.emotion) {
                    document.getElementById('resultText').textContent = data.message;
                    document.getElementById('emotion').textContent = data.emotion;
                    document.getElementById('confidence').textContent = (data.confidence * 100).toFixed(1);
                    document.getElementById('result').style.display = 'block';
                } else {
                    document.getElementById('errorText').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('errorText').textContent = 'An error occurred: ' + error.message;
                document.getElementById('error').style.display = 'block';
            });
        });
    </script>
</body>
</html>
